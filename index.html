<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adivinhar o número</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="website icon" type="png" href="images/question.png">
</head>

<body>
    <h1>Adivinhe o número</h1>
    
    <p>O computador sorteou um número (entre 1 e 1000) e cabe a você descobrir qual é esse número!<br>
        Boa sorte!
    </p>

    <form id="form">
        <label for="num">Digite um número:</label>
        <input type="number" id="num" class="num" style="width: 50px;" autofocus>
    </form>    

    <p id="tentativa"></p>

    <script src="script.js"></script>
</body>
</html>
